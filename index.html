<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Esercitazione con OOP</title>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?q=80&w=834&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-size: contain;
      background-attachment: fixed;
    "
  >
    <h1 style="color: rgb(73 1 155)" class="text-center display-3 my-5 fw-bold">Esercitazione con OOP</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="bg-warning-subtle border rounded-5 p-5">
            <form class="text-center d-flex flex-column align-items-center justify-content-center" id="pet">
              <div class="my-3 w-100 d-flex flex-column align-items-center">
                <label style="color: rgb(73 1 155)" class="fs-3 fw-semibold" for="name">Name</label>
                <input class="fs-3 fw-semibold" type="text" id="name" required />
              </div>
              <div class="my-3 w-100 d-flex flex-column align-items-center">
                <label style="color: rgb(73 1 155)" class="fs-3 fw-semibold" for="owner">Owner</label>
                <input class="fs-3 fw-semibold" type="text" id="owner" required />
              </div>
              <div class="my-3 w-100 d-flex flex-column align-items-center">
                <label style="color: rgb(73 1 155)" class="fs-3 fw-semibold" for="species">Species</label>
                <input class="fs-3 fw-semibold" type="text" id="species" required />
              </div>
              <div class="my-3 w-100 d-flex flex-column align-items-center">
                <label style="color: rgb(73 1 155)" class="fs-3 fw-semibold" for="breed">Breed</label>
                <input class="fs-3 fw-semibold" type="text" id="breed" required />
              </div>
              <button class="fs-3 fw-semibold btn btn-success px-5" id="salva" type="submit">Salva</button>
            </form>
          </div>
        </div>
        <div id="removeNone" class="col-6 d-none">
          <div id="listPet" style="max-height: 636px; overflow-y: auto" class="bg-warning-subtle border rounded-5 p-5"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="w-100 bg-warning-subtle border rounded-5 text-center my-5 p-5">
        <button id="btnCompare" class="fs-3 fw-semibold btn btn-success px-5">HANNO LO STESSO PADRONE?</button>
        <button id="btnReset" class="fs-3 fw-semibold btn btn-danger px-5">Reset</button>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
